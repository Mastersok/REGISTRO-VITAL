<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Dosis Vital - Monitor de Salud</title>

    <!-- Design System Assets -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#137fec',
                        surface: '#ffffff',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 dark:bg-[#101922]">
    <!-- App Container -->
    <div id="app"
        class="max-w-md mx-auto min-h-screen bg-white dark:bg-[#101922] shadow-2xl relative overflow-x-hidden">
        <!-- Views will be injected here -->
        <div id="view-container"></div>

        <!-- Dynamic Toast Container -->
        <div id="toast-container" class="fixed top-8 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none"></div>
    </div>

    <!-- Core Scripts (Ordered Loading) -->
    <!-- 1. Store Logic -->
    <script src="js/store/Store.js?v=4"></script>

    <script src="js/lib/jspdf.min.js"></script>
    <script src="js/lib/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/utils/pdfGenerator.js?v=7"></script>

    <!-- 2b. Modals -->
    <script src="js/pages/modals/ReportModal.js?v=4"></script>
    <script src="js/pages/modals/CalendarModal.js?v=1"></script>

    <!-- 2. Screen Logic -->
    <script src="js/pages/Dashboard.js?v=5"></script>
    <script src="js/pages/History.js?v=7"></script>
    <script src="js/pages/Trends.js?v=1"></script>
    <script src="js/pages/Profile.js?v=1"></script>
    <script src="js/pages/forms/PressureForm.js?v=4"></script>
    <script src="js/pages/forms/GlucoseForm.js?v=3"></script>
    <script src="js/pages/forms/OxygenForm.js?v=3"></script>
    <script src="js/pages/forms/WeightForm.js?v=3"></script>
    <script src="js/pages/forms/PainForm.js?v=3"></script>
    <script src="js/pages/forms/BristolForm.js?v=3"></script>

    <!-- 3. App Router -->
    <script src="js/app.js?v=3"></script>
</body>

</html>
