<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Dosis Vital - Monitor de Salud</title>

    <!-- Design System Assets -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#137fec',
                        surface: '#ffffff',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#137fec">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-[#101922]">
    <!-- App Container -->
    <div id="app"
        class="max-w-md mx-auto min-h-screen bg-white dark:bg-[#101922] shadow-2xl relative overflow-x-hidden">

        <!-- Splash Screen -->
        <div id="splash-screen"
            class="fixed inset-0 z-[2000] bg-white dark:bg-[#101922] flex flex-col items-center justify-center transition-all duration-700">
            <div class="relative">
                <div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full animate-pulse"></div>
                <!-- Logo Container with White Background for Dark Mode clarity -->
                <div
                    class="size-48 bg-white rounded-[3rem] shadow-2xl flex items-center justify-center overflow-hidden border-4 border-primary/10 relative z-10 animate-bounce-slow">
                    <img src="assets/logo.png" class="w-[85%] h-[85%] object-contain" alt="Dosis Vital Logo">
                </div>
            </div>
            <h1 class="text-4xl font-black italic tracking-tighter text-gray-800 dark:text-white mt-10 animate-up">
                DOSIS<span class="text-primary italic">VITAL</span>
            </h1>
            <div class="mt-12 flex gap-1">
                <div class="size-2 bg-primary rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                <div class="size-2 bg-primary rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                <div class="size-2 bg-primary rounded-full animate-bounce"></div>
            </div>
        </div>

        <!-- Views will be injected here -->
        <div id="view-container"></div>

        <!-- Dynamic Toast Container -->
        <div id="toast-container" class="fixed top-8 left-1/2 -translate-x-1/2 z-[1000] pointer-events-none"></div>
    </div>

    <!-- Core Scripts (Ordered Loading) -->
    <!-- 1. Store Logic -->
    <script src="js/store/Translations.js?v=1.0"></script>
    <script src="js/store/Store.js?v=1.0"></script>
    <script src="js/store/NotificationManager.js?v=1.0"></script>

    <!-- Libraries -->
    <script src="js/lib/jspdf.min.js"></script>
    <script src="js/lib/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/utils/pdfGenerator.js?v=1.0"></script>

    <!-- Modals -->
    <script src="js/pages/modals/ReportModal.js?v=1.0"></script>
    <script src="js/pages/modals/CalendarModal.js?v=1.0"></script>
    <script src="js/pages/modals/PinModal.js?v=1.0"></script>
    <script src="js/pages/modals/PinRecoveryModal.js?v=1.0"></script>
    <script src="js/pages/modals/ReportSuccessModal.js?v=1.0"></script>
    <script src="js/pages/modals/PaywallModal.js?v=1.0"></script>
    <script src="js/pages/Notifications.js?v=1.0"></script>

    <!-- Pages -->
    <script src="js/pages/Dashboard.js?v=1.0"></script>
    <script src="js/pages/History.js?v=1.0"></script>
    <script src="js/pages/Trends.js?v=1.0"></script>
    <script src="js/pages/WeeklySummary.js?v=1.0"></script>
    <script src="js/pages/Profile.js?v=1.0"></script>
    <script src="js/pages/Profiles.js?v=1.0"></script>
    <script src="js/pages/Settings.js?v=1.0"></script>

    <!-- Forms -->
    <script src="js/pages/forms/PressureForm.js?v=1.0"></script>
    <script src="js/pages/forms/GlucoseForm.js?v=1.0"></script>
    <script src="js/pages/forms/OxygenForm.js?v=1.0"></script>
    <script src="js/pages/forms/WeightForm.js?v=1.0"></script>
    <script src="js/pages/forms/PainForm.js?v=1.0"></script>
    <script src="js/pages/forms/BristolForm.js?v=1.0"></script>
    <script src="js/pages/forms/SleepForm.js?v=1.0"></script>

    <!-- App Router -->
    <script src="js/app.js?v=1.0"></script>
</body>

</html>
