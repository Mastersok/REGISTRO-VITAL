<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dosis Vital - Oxígeno y Temp</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#039be5",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                        "success": "#34c759",
                        "warning": "#ffcc00",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            min-height: 100dvh;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white flex flex-col">
    <header class="sticky top-0 z-50 bg-white dark:bg-[#111921] border-b border-[#dce0e5] dark:border-gray-800">
        <div class="flex items-center p-4 justify-between max-w-md mx-auto w-full">
            <button onclick="window.location.href='index.html'"
                class="text-primary flex size-12 items-center justify-center bg-primary/10 rounded-full active:scale-95 transition-transform">
                <span class="material-symbols-outlined text-[28px]">arrow_back</span>
            </button>
            <h2 class="text-xl font-bold flex-1 text-center pr-12 text-primary">Biométricos</h2>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto px-6 py-6 max-w-md mx-auto w-full space-y-10">
        <!-- SpO2 -->
        <section class="space-y-4">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-primary text-[32px]">oxygen_saturation</span>
                <h2 class="text-2xl font-black">Oxígeno (SpO2)</h2>
            </div>
            <div
                class="bg-white dark:bg-gray-900 p-8 rounded-[2.5rem] border border-[#dce0e5] dark:border-gray-800 shadow-xl">
                <div class="flex items-center gap-6">
                    <div
                        class="flex flex-1 items-stretch rounded-3xl overflow-hidden border-4 border-primary/20 focus-within:border-primary transition-all">
                        <input id="spo2-val"
                            class="w-full bg-white dark:bg-gray-800 h-24 text-5xl font-black px-6 focus:ring-0 border-none"
                            placeholder="98" type="number" inputmode="numeric" />
                        <div
                            class="bg-white dark:bg-gray-800 flex items-center pr-6 text-3xl font-black text-primary/40">
                            %</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Temperature -->
        <section class="space-y-4">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-primary text-[32px]">device_thermostat</span>
                <h2 class="text-2xl font-black">Temperatura</h2>
            </div>
            <div
                class="bg-white dark:bg-gray-900 p-8 rounded-[2.5rem] border border-[#dce0e5] dark:border-gray-800 shadow-xl">
                <div class="flex items-center gap-6">
                    <div
                        class="flex flex-1 items-stretch rounded-3xl overflow-hidden border-4 border-primary/20 focus-within:border-primary transition-all">
                        <input id="temp-val"
                            class="w-full bg-white dark:bg-gray-800 h-24 text-5xl font-black px-6 focus:ring-0 border-none"
                            placeholder="36.5" step="0.1" type="number" inputmode="decimal" />
                        <div
                            class="bg-white dark:bg-gray-800 flex items-center pr-6 text-3xl font-black text-primary/40">
                            °C</div>
                    </div>
                </div>
            </div>
        </section>

        <div class="h-24"></div>
    </main>

    <footer
        class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 dark:bg-[#111921]/80 backdrop-blur-xl border-t border-[#dce0e5] dark:border-gray-800">
        <div class="max-w-md mx-auto">
            <button onclick="save()"
                class="w-full h-20 bg-primary text-white text-2xl font-black rounded-full shadow-2xl shadow-primary/30 active:scale-95 transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">save</span>
                GUARDAR
            </button>
        </div>
    </footer>

    <script src="shared.js"></script>
    <script>
        function save() {
            const spo2 = document.getElementById('spo2-val').value;
            const temp = document.getElementById('temp-val').value;

            if (!spo2 && !temp) {
                DosisVital.showToast("⚠️ Ingresa al menos un dato");
                return;
            }

            DosisVital.saveReading('oxygen_temp', { spo2: spo2, temp: temp });
        }
    </script>
</body>

</html>
