    <script>

    <style>

        .achievement-card {

</head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white">

    </div>

    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profile = DosisVital.getActiveProfile();
            document.getElementById('profile-name').innerText = profile.name;
            document.getElementById('profile-img').src = profile.avatar;
            document.getElementById('streak-count').innerText = DosisVital.getStreak();
        });
    </script>
</body>

</html>
