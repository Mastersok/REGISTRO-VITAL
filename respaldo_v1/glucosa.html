<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dosis Vital - Glucosa</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fb8c00",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221910",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            min-height: 100dvh;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#181411] dark:text-white flex flex-col">
    <header
        class="bg-white dark:bg-background-dark p-6 pb-4 flex items-center justify-between sticky top-0 z-10 border-b border-gray-100 dark:border-gray-800">
        <button onclick="window.location.href='index.html'"
            class="size-12 flex items-center justify-center rounded-full active:bg-gray-100 dark:active:bg-white/10">
            <span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
        </button>
        <h1 class="text-2xl font-bold flex-1 text-center pr-12">Registro de Glucosa</h1>
    </header>

    <main class="flex-1 flex flex-col px-6 py-8 gap-8 max-w-lg mx-auto w-full">
        <p class="text-xl font-medium text-center">¿Cuándo tomó la medida?</p>

        <div class="flex w-full h-24 bg-gray-200/50 dark:bg-gray-800 rounded-full p-2">
            <label
                class="flex cursor-pointer h-full grow items-center justify-center rounded-full px-4 transition-all has-[:checked]:bg-primary has-[:checked]:text-white text-[#897561] dark:text-gray-400">
                <input checked id="timing-fasting" name="glucose_timing" type="radio" value="Ayunas" class="hidden" />
                <div class="flex flex-col items-center">
                    <span class="material-symbols-outlined mb-1">wb_sunny</span>
                    <span class="text-lg font-bold">Ayunas</span>
                </div>
            </label>
            <label
                class="flex cursor-pointer h-full grow items-center justify-center rounded-full px-4 transition-all has-[:checked]:bg-primary has-[:checked]:text-white text-[#897561] dark:text-gray-400">
                <input id="timing-post" name="glucose_timing" type="radio" value="Después de comer" class="hidden" />
                <div class="flex flex-col items-center">
                    <span class="material-symbols-outlined mb-1">restaurant</span>
                    <span class="text-lg font-bold">Post-comida</span>
                </div>
            </label>
        </div>

        <div class="flex flex-col items-center justify-center py-10 gap-4">
            <p class="text-[#897561] dark:text-gray-400 text-lg font-medium uppercase tracking-widest">Nivel actual</p>
            <div class="relative w-full flex items-center justify-center">
                <input id="glucose-value"
                    class="w-full text-center text-8xl font-black bg-transparent border-none focus:ring-0 p-0"
                    inputmode="numeric" placeholder="000" type="number" />
            </div>
            <p class="text-primary text-3xl font-bold tracking-tight">mg/dL</p>
        </div>

        <div class="bg-primary/10 dark:bg-primary/5 p-6 rounded-3xl border border-primary/20">
            <div class="flex items-center gap-4 text-primary">
                <span class="material-symbols-outlined text-3xl">info</span>
                <p class="text-[#181411] dark:text-gray-200 text-lg font-medium">Lave sus manos antes de usar el
                    glucómetro.</p>
            </div>
        </div>
    </main>

    <footer class="p-6 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 sticky bottom-0">
        <div class="max-w-lg mx-auto">
            <button onclick="save()"
                class="w-full bg-primary hover:bg-orange-600 active:scale-95 transition-all text-white h-20 rounded-full flex items-center justify-center gap-3 shadow-xl shadow-orange-500/30">
                <span class="material-symbols-outlined text-3xl">check_circle</span>
                <span class="text-2xl font-bold">Guardar Registro</span>
            </button>
        </div>
    </footer>

    <script src="shared.js"></script>
    <script>
        function save() {
            const val = document.getElementById('glucose-value').value;
            const timing = document.querySelector('input[name="glucose_timing"]:checked').value;

            if (!val) {
                DosisVital.showToast("⚠️ Ingresa el nivel");
                return;
            }

            DosisVital.saveReading('glucose', { value: val }, timing);
        }
    </script>
</body>

</html>
