<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dosis Vital - Tendencias</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#137fec" },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            min-height: 100dvh;
        }
    </style>
</head>

<body class="bg-[#f6f7f8] dark:bg-[#101922] text-[#111418] dark:text-white">
    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-white dark:bg-[#101922] shadow-2xl pb-24">

        <header class="p-6">
            <div class="flex items-center gap-4 mb-6">
                <button onclick="window.location.href='index.html'"
                    class="size-12 flex items-center justify-center rounded-full bg-primary/10 text-primary">
                    <span class="material-symbols-outlined text-2xl">arrow_back</span>
                </button>
                <h1 class="text-3xl font-black italic tracking-tighter">TENDENCIAS</h1>
            </div>
        </header>

        <main class="p-4 space-y-8">
            <!-- Chart Container -->
            <div class="bg-gray-50 dark:bg-gray-900 p-6 rounded-[2.5rem] border border-gray-100 dark:border-gray-800">
                <h3 class="text-lg font-bold mb-4">Evolución de Peso</h3>
                <canvas id="weightChart" class="w-full"></canvas>
            </div>

            <div class="bg-gray-50 dark:bg-gray-900 p-6 rounded-[2.5rem] border border-gray-100 dark:border-gray-800">
                <h3 class="text-lg font-bold mb-4">Presión Sistólica</h3>
                <canvas id="pressureChart" class="w-full"></canvas>
            </div>

            <!-- Pro Banner -->
            <div
                class="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-3xl p-6 text-white text-center shadow-lg">
                <span class="material-symbols-outlined !text-4xl mb-2">stars</span>
                <h4 class="text-xl font-black">MÓDULO PRO</h4>
                <p class="text-xs opacity-80 mt-1">Desbloquea gráficos avanzados, exportación ilimitada y salud
                    predictiva.</p>
                <button
                    class="mt-4 bg-white text-indigo-600 px-8 py-3 rounded-full font-black text-sm uppercase">Mejorar
                    Ahora</button>
            </div>
        </main>

        <!-- Navigation -->
        <nav
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 dark:bg-background-dark/95 backdrop-blur-xl border-t border-gray-100 dark:border-gray-800 flex justify-around p-4 pb-8 z-50">
            <button onclick="window.location.href='index.html'" class="flex flex-col items-center gap-1 text-gray-400">
                <span class="material-symbols-outlined">home</span>
                <span class="text-[10px] font-bold uppercase">Inicio</span>
            </button>
            <button onclick="window.location.href='historial.html'"
                class="flex flex-col items-center gap-1 text-gray-400">
                <span class="material-symbols-outlined">calendar_month</span>
                <span class="text-[10px] font-bold uppercase">Historial</span>
            </button>
            <button onclick="window.location.href='graficos.html'"
                class="flex flex-col items-center gap-1 text-primary">
                <span class="material-symbols-outlined">insights</span>
                <span class="text-[10px] font-bold uppercase">Tendencias</span>
            </button>
            <button onclick="window.location.href='ajustes.html'"
                class="flex flex-col items-center gap-1 text-gray-400">
                <span class="material-symbols-outlined">person</span>
                <span class="text-[10px] font-bold uppercase">Perfil</span>
            </button>
        </nav>
    </div>

    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = DosisVital.getReadings();

            // Weight Chart
            const weightData = data.filter(r => r.type === 'weight').reverse();
            new Chart(document.getElementById('weightChart'), {
                type: 'line',
                data: {
                    labels: weightData.map(r => new Date(r.timestamp).toLocaleDateString()),
                    datasets: [{
                        label: 'Peso (kg)',
                        data: weightData.map(r => r.values.weight),
                        borderColor: '#43a047',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(67, 160, 71, 0.1)'
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });

            // Pressure Chart
            const pressureData = data.filter(r => r.type === 'pressure').reverse();
            new Chart(document.getElementById('pressureChart'), {
                type: 'bar',
                data: {
                    labels: pressureData.map(r => new Date(r.timestamp).toLocaleDateString()),
                    datasets: [{
                        label: 'Sistólica',
                        data: pressureData.map(r => r.values.systolic),
                        backgroundColor: '#e53935',
                        borderRadius: 10
                    }]
                }
            });
        });
    </script>
</body>

</html>
