<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dosis Vital - Historial</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "status-green": "#34c759",
                        "status-yellow": "#ffcc00",
                        "status-red": "#ff3b30",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            min-height: 100dvh;
        }
    </style>
</head>

<body class="bg-[#f6f7f8] dark:bg-[#101922] text-[#111418] dark:text-white">
    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-white dark:bg-[#101922] shadow-2xl pb-32">
        <header
            class="sticky top-0 z-20 bg-white/80 dark:bg-[#101922]/80 backdrop-blur-xl border-b border-gray-100 dark:border-gray-800 p-4">
            <div class="flex items-center justify-between">
                <button onclick="window.location.href='index.html'"
                    class="size-12 flex items-center justify-center rounded-full active:bg-gray-100">
                    <span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
                </button>
                <h2 class="text-xl font-black">Historial</h2>
                <button class="size-12 flex items-center justify-center"><span
                        class="material-symbols-outlined">filter_list</span></button>
            </div>
        </header>

        <main class="flex-1 p-4 space-y-6">
            <div id="history-list" class="space-y-4">
                <!-- Se llenarÃ¡ dinÃ¡micamente -->
                <div class="text-center py-20 opacity-30">
                    <span class="material-symbols-outlined !text-6xl">database_off</span>
                    <p class="mt-4 font-bold">Sin registros aÃºn</p>
                </div>
            </div>
        </main>

        <footer
            class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white dark:from-[#101922] to-transparent max-w-md mx-auto">
            <button onclick="exportPDF()"
                class="w-full bg-primary text-white font-black py-5 rounded-full flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                <span class="material-symbols-outlined">picture_as_pdf</span>
                Exportar Reporte PRO
            </button>
        </footer>
    </div>

    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('history-list');
            const data = DosisVital.getReadings();

            if (data.length > 0) {
                list.innerHTML = '';
                let currentDay = '';

                data.forEach(item => {
                    const date = new Date(item.timestamp);
                    const day = date.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

                    if (day !== currentDay) {
                        currentDay = day;
                        list.innerHTML += `<h3 class="text-sm font-black uppercase text-gray-400 mt-6 mb-2 ml-2">${day}</h3>`;
                    }

                    list.innerHTML += createCard(item);
                });
            }
        });

        function createCard(item) {
            let title = "", valStr = "", unit = "", colorClass = "border-status-green", icon = "check_circle";

            switch (item.type) {
                case 'pressure':
                    title = "PresiÃ³n Arterial";
                    valStr = `${item.values.systolic}/${item.values.diastolic}`;
                    unit = "mmHg";
                    if (item.values.systolic > 140) { colorClass = "border-status-red"; icon = "error"; }
                    break;
                case 'glucose':
                    title = `Glucosa (${item.timing})`;
                    valStr = item.values.value;
                    unit = "mg/dL";
                    if (valStr > 140) { colorClass = "border-status-yellow"; icon = "warning"; }
                    break;
                case 'oxygen_temp':
                    title = "OxÃ­geno y Temp";
                    valStr = `${item.values.spo2 || '--'}% | ${item.values.temp || '--'}Â°`;
                    break;
                case 'weight':
                    title = "Peso e IMC";
                    valStr = `${item.values.weight}kg | IMC ${item.values.bmi}`;
                    break;
            }

            return `
                <div class="flex items-center gap-4 bg-gray-50 dark:bg-gray-900 rounded-[2rem] p-5 border-l-[12px] ${colorClass} shadow-sm">
                    <div class="size-14 rounded-2xl bg-white dark:bg-black/20 flex items-center justify-center">
                        <span class="material-symbols-outlined ${colorClass.replace('border-', 'text-')} !text-3xl">${icon}</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-2xl font-black leading-none mb-1">${valStr} <span class="text-xs font-bold opacity-30">${unit}</span></p>
                        <p class="text-[10px] font-bold uppercase tracking-widest opacity-50">${title} â€¢ ${new Date(item.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                </div>
            `;
        }

        function exportPDF() {
            DosisVital.showToast("ðŸ“„ Generando reporte Profesional...");
        }
    </script>
</body>

</html>
