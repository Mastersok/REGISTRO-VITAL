<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Registro Vital - Escala de Dolor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .pain-card-active {
            border: 4px solid #137fec !important;
            background-color: rgba(19, 127, 236, 0.05);
        }

        body {
            font-family: 'Lexend', sans-serif;
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white transition-colors duration-300">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-32">
        <!-- TopAppBar -->
        <header
            class="sticky top-0 z-10 flex items-center bg-white dark:bg-background-dark p-4 border-b border-[#dbe0e6] dark:border-gray-800 justify-between">
            <div onclick="window.location.href='index.html'"
                class="text-[#111418] dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
                <span class="material-symbols-outlined text-3xl">arrow_back</span>
            </div>
            <h2
                class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-tight flex-1 text-center pr-12">
                Escala de Dolor</h2>
        </header>
        <!-- HeadlineText -->
        <div class="px-4 py-8">
            <h1 class="text-[#111418] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">
                ¡Hola! ¿Cómo te sientes hoy?
            </h1>
            <p class="text-[#617589] dark:text-gray-400 text-lg text-center mt-2">Selecciona tu nivel de dolor actual
            </p>
        </div>
        <!-- Pain Scale List -->
        <div class="flex flex-col gap-4 px-4">
            <!-- Pain Level 0-1 -->
            <label
                class="relative flex items-center gap-6 bg-white dark:bg-gray-900 px-6 py-6 rounded-xl border-2 border-transparent shadow-sm cursor-pointer active:scale-[0.98] transition-all">
                <input checked="" class="hidden peer" name="pain_level" type="radio" />
                <div
                    class="peer-checked:border-primary peer-checked:bg-primary/5 absolute inset-0 rounded-xl border-2 border-transparent pointer-events-none">
                </div>
                <div
                    class="flex h-20 w-20 shrink-0 items-center justify-center rounded-full bg-green-100 text-green-600 text-5xl">
                    <span class="material-symbols-outlined !text-6xl">sentiment_very_satisfied</span>
                </div>
                <div class="flex flex-col flex-1">
                    <div class="flex items-center gap-2">
                        <span class="text-3xl font-black text-green-600">0-1</span>
                        <h3 class="text-2xl font-bold leading-tight">Sin dolor</h3>
                    </div>
                    <p class="text-[#617589] dark:text-gray-400 text-lg">Me siento excelente</p>
                </div>
                <div
                    class="h-8 w-8 rounded-full border-4 border-[#dbe0e6] dark:border-gray-700 peer-checked:border-primary flex items-center justify-center">
                    <div class="h-3 w-3 rounded-full bg-primary opacity-0 peer-checked:opacity-100"></div>
                </div>
            </label>
            <!-- Pain Level 4-5 -->
            <label
                class="relative flex items-center gap-6 bg-white dark:bg-gray-900 px-6 py-6 rounded-xl border-2 border-transparent shadow-sm cursor-pointer active:scale-[0.98] transition-all">
                <input class="hidden peer" name="pain_level" type="radio" />
                <div
                    class="peer-checked:border-primary peer-checked:bg-primary/5 absolute inset-0 rounded-xl border-2 border-transparent pointer-events-none">
                </div>
                <div
                    class="flex h-20 w-20 shrink-0 items-center justify-center rounded-full bg-yellow-100 text-yellow-600 text-5xl">
                    <span class="material-symbols-outlined !text-6xl">sentiment_neutral</span>
                </div>
                <div class="flex flex-col flex-1">
                    <div class="flex items-center gap-2">
                        <span class="text-3xl font-black text-yellow-600">4-5</span>
                        <h3 class="text-2xl font-bold leading-tight">Moderado</h3>
                    </div>
                    <p class="text-[#617589] dark:text-gray-400 text-lg">Interfiere un poco</p>
                </div>
                <div
                    class="h-8 w-8 rounded-full border-4 border-[#dbe0e6] dark:border-gray-700 peer-checked:border-primary flex items-center justify-center">
                    <div class="h-3 w-3 rounded-full bg-primary opacity-0 peer-checked:opacity-100"></div>
                </div>
            </label>
            <!-- Pain Level 10 -->
            <label
                class="relative flex items-center gap-6 bg-white dark:bg-gray-900 px-6 py-6 rounded-xl border-2 border-transparent shadow-sm cursor-pointer active:scale-[0.98] transition-all">
                <input class="hidden peer" name="pain_level" type="radio" />
                <div
                    class="peer-checked:border-primary peer-checked:bg-primary/5 absolute inset-0 rounded-xl border-2 border-transparent pointer-events-none">
                </div>
                <div
                    class="flex h-20 w-20 shrink-0 items-center justify-center rounded-full bg-red-800 text-white text-5xl">
                    <span class="material-symbols-outlined !text-6xl">mood_bad</span>
                </div>
                <div class="flex flex-col flex-1">
                    <div class="flex items-center gap-2">
                        <span class="text-3xl font-black text-red-800">10</span>
                        <h3 class="text-2xl font-bold leading-tight">Insoportable</h3>
                    </div>
                    <p class="text-[#617589] dark:text-gray-400 text-lg">Necesito ayuda médica</p>
                </div>
                <div
                    class="h-8 w-8 rounded-full border-4 border-[#dbe0e6] dark:border-gray-700 peer-checked:border-primary flex items-center justify-center">
                    <div class="h-3 w-3 rounded-full bg-primary opacity-0 peer-checked:opacity-100"></div>
                </div>
            </label>
        </div>
        <!-- Sticky Footer -->
        <div
            class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light dark:from-background-dark dark:via-background-dark to-transparent">
            <button onclick="window.location.href='index.html'"
                class="w-full h-20 bg-primary text-white text-2xl font-bold rounded-full shadow-lg shadow-primary/30 active:scale-95 transition-transform flex items-center justify-center gap-3">
                <span class="material-symbols-outlined text-3xl">save</span>
                Guardar Registro
            </button>
        </div>
    </div>
</body>

</html>
